<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
    <div class="top">
        <label class="check">
            <input type="checkbox" name="a">
            <span>dark theme</span>
        </label>
        <label>
            <a href="/Text.html"><img src="logo.png" alt="Mesa Anpo"></a>
        </label>
    </div>
    <form class="form" onsubmit="return validate()" method="post">

        <label id="label_login">
            login
        </label>
        <label>
            <input class="input" id="login" type="text" name="username" placeholder="Login">
        </label>
        <label id="label_password">
            password
        </label>
        <label>
            <input class="input" id="password" type="password" name="password" placeholder="Password">
        </label>
        <button class="btn" type="submit">Continue</button>
    </form>
    <label><a href="/Text.html"><span>about us</span></a></label>
</body>
</html>
